<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" aria-describedby="emailHelp"
              placeholder="Nombre de usuario" formControlName="username">
              <div *ngIf="submitted && form.get('username')?.hasError('required')" class="error">Campo requerido</div>
            </div>
            
            <div class="mb-5">
              <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="password">
              <div *ngIf="submitted && form.get('password')?.hasError('required')" class="error">Campo requerido</div>
            </div>

            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

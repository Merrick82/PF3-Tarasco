<div class="container" *ngIf="(loading$ | async)">
    <mat-spinner></mat-spinner>
    <p>Cargando...</p>
</div>

<div class="container" *ngIf="!(loading$ | async)">
    <h2 class="title-page">Inscripciones</h2>

    <table mat-table [dataSource]="inscriptions$" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="header-table" appCustomDirective>Id</th>
            <td mat-cell *matCellDef="let element" class="column-table">{{ element.id }}</td>
        </ng-container>
        
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef class="header-table" appCustomDirective>Curso</th>
            <td mat-cell *matCellDef="let element" class="column-table">{{ element.curse }}</td>
        </ng-container>
    
        <ng-container matColumnDef="estudiante">
            <th mat-header-cell *matHeaderCellDef class="header-table" appCustomDirective>Estudiante</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.student }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="header-table" appCustomDirective>Acciones</th>
            <td mat-cell *matCellDef="let element" style="text-align: right; padding-left: 15px;">
                <button mat-icon-button (click)="editInscription(element)">
                    <mat-icon style="color: #004a9f;">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteInscription(element)">
                    <mat-icon style="color: red;">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <div class="add">
        <button type="button"  class="btn btn-primary" (click)="addInscription()">Agregar Inscripci√≥n</button>
    </div>
</div>

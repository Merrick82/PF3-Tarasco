<h1 mat-dialog-title class="title">Editar Inscripci√≥n</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field appearance="fill" class="spaces">
            <mat-label>Curso</mat-label>
            <mat-select placeholder="Seleccione un curso" [(ngModel)]="selected" formControlName="curse">
                <mat-option *ngFor="let curse of curses$ | async" [value]="curse.title">
                  {{curse.title}}
                </mat-option>
            </mat-select>
            <mat-error class="error" *ngIf="errorHandling('curse', 'required')">Campo requerido</mat-error>            
            <mat-error class="error" *ngIf="errorHandling('curse', 'maxlength')">Hasta 40 caracteres</mat-error>            
        </mat-form-field>

        <mat-form-field appearance="fill" class="spaces">
            <mat-label>Estudiante</mat-label>
            <input formControlName="student" matInput>
            <mat-error class="error" *ngIf="errorHandling('student', 'required')">Campo requerido</mat-error>            
            <mat-error class="error" *ngIf="errorHandling('student', 'maxlength')">Hasta 40 caracteres</mat-error>            
        </mat-form-field>

        <div align="center" style="padding-top: 15px;">
            <button mat-button class="close" (click)="close()">Cerrar</button>
            <button mat-button class="save">Grabar</button>
        </div>
    </form>
</div>

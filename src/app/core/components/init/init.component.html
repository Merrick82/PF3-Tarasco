<div class="container">
    <h1 id="title" class="title">Tablero</h1>
    <div class="row">
        <div class="col-4" *ngFor="let card of cards">
            <mat-card class="example-card">
                <div class="card-title">
                    <mat-card-title>{{ card.title }}</mat-card-title>
                </div>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" 
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus culpa officia vitae architecto quis qui! Quisquam eum neque ipsa nam suscipit veritatis, beatae quas, iusto, aut harum impedit corrupti numquam?
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="navigateTo(card.path)">ACCEDER</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
